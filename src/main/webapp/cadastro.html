<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro (POST)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem auto; }
    label { display:block; margin-top: .75rem; }
    input, select, button { padding:.5rem; margin-top:.25rem; }
    .grupo { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Cadastro (POST)</h1>
  <form id="formCadastro" action="ProcessaCadastro" method="post" onsubmit="return validarSenha()">
    <div class="grupo">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" required minlength="3" maxlength="60">
    </div>

    <div class="grupo">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>
    </div>

    <div class="grupo">
      <label for="telefone">Telefone (11 dígitos)</label>
      <input id="telefone" name="telefone" type="text" pattern="\d{11}" placeholder="11987654321" required>
    </div>

    <div class="grupo">
      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" minlength="8" required>
    </div>

    <div class="grupo">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input id="confirmarSenha" name="confirmarSenha" type="password" minlength="8" required>
      <small id="erro" style="color:red;"></small>
    </div>

    <fieldset class="grupo">
      <legend>Interesses</legend>
      <label><input type="checkbox" name="interesses" value="esporte"> Esporte</label>
      <label><input type="checkbox" name="interesses" value="musica"> Música</label>
      <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarSenha() {
      const s = document.getElementById('senha').value;
      const c = document.getElementById('confirmarSenha').value;
      const erro = document.getElementById('erro');
      if (s !== c) { erro.textContent = 'As senhas não coincidem.'; return false; }
      erro.textContent = '';
      return true;
    }
  </script>
  <p>Quer comparar com GET? Abra <a href="cadastro_get.html">cadastro_get.html</a>.</p>
</body>
</html>
