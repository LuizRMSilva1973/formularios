<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro (GET)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem auto; }
    label { display:block; margin-top: .75rem; }
    input, select, button { padding:.5rem; margin-top:.25rem; }
    .grupo { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Cadastro (GET)</h1>
  <form action="ProcessaCadastro" method="get">
    <div class="grupo">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" required minlength="3" maxlength="60">
    </div>

    <div class="grupo">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>
    </div>

    <div class="grupo">
      <label for="telefone">Telefone (11 dígitos)</label>
      <input id="telefone" name="telefone" type="text" pattern="\d{11}" placeholder="11987654321" required>
    </div>

    <fieldset class="grupo">
      <legend>Interesses</legend>
      <label><input type="checkbox" name="interesses" value="esporte"> Esporte</label>
      <label><input type="checkbox" name="interesses" value="musica"> Música</label>
      <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
    </fieldset>

    <button type="submit">Enviar (GET)</button>
  </form>
  <p>Observe os parâmetros na URL após enviar.</p>
</body>
</html>
